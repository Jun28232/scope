# Spring Boot 应用配置
spring:
  application:
    name: agentcorp-orchestrator

  # 服务器配置
  server:
    port: 8080
    servlet:
      context-path: /api
    tomcat:
      max-threads: 200
      min-spare-threads: 10

  # Spring AI 配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-test-key}  # 使用环境变量，默认测试key
      base-url: https://api.openai.com/v1
      model: gpt-3.5-turbo

  # Redis 配置 (可选)
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    database: 0
    timeout: 10s
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

  # 数据库配置 (H2 开发环境)
  datasource:
    url: jdbc:h2:mem:agentcorp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # 开发环境，每次重启重建表
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true

  # H2 控制台配置 (开发环境)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # WebSocket 配置
  websocket:
    message-broker: true

# 日志配置
logging:
  level:
    com.aiteam.orchestrator: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.web.socket: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 自定义配置
agentcorp:
  orchestrator:
    max-retry-count: 3
    execution-timeout: 300000  # 5分钟
    websocket-update-interval: 5000  # 5秒
  websocket:
    endpoint: /ws/project/{projectId}

# Actuator 配置 (可选，用于监控)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# CORS 配置
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true